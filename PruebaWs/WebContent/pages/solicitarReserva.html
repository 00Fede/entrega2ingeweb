<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solicitar reserva</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Optional theme Bootstrap-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="../resources/js/angular.min.js"></script>
<script src="../resources/js/app.js"></script>
</head>
<body ng-app="app">
	<div class="container" style="padding: 25px;">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div class="panel panel-default" style="text-align: center;">
					<div class="panel-heading"><strong>Solicitar reserva</strong></div>
					<div class="panel-body" >
						<form name="crearReserva" ng-controller="solicitarReservaCtrl">
								<div class="form-group">
									<input type="text" required class="form-control"
										placeholder="IdentificaciÃ³n" ng-model="id">
								</div>
								<div class="form-group">
									<input type="text" required class="form-control"
										placeholder="Serial del dispositivo" ng-model="idDev">
								</div>
								<div class="form-group">
									<input type="number" required class="form-control"
										placeholder="Tiempo de reserva" ng-model="tiempo">
								</div>
								<div class="form-group">
									<input type="date" required class="form-control"
										placeholder="Fecha de entrega" ng-model="fecha">
								</div>
								
								<button type="submit" ng-click="solicitarReserv()"
									class="btn btn-default">Solicitar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
